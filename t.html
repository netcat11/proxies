<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"   content="width=device-width,initial-scale=1.0">
        <title>可口可乐</title>
        <style>
            *{
                margin:0;
                padding:0;  
            }
            body{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .kele{
                background-image: url('./images/kl.jpg');
                background-repeat: repeat-x;
                background-position: 0 10px;
                animation: bg 5s linear infinite;
            }
            @keyframes bg {
                from{
                    background-position: 0 10px;
                }
                to{
                    background-position: -537px 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="kele">
            <img src='./images/pz.png'>
        </div>
    </body>
